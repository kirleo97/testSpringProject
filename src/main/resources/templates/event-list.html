<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div>
    <div>
        <h2>Events</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Type of event</th>
                <th>Name of event</th>
                <th>Date of event</th>
                <th>Stadium of event</th>
                <th>Start of preparation of stadium</th>
                <th>End of dismantle of stadium</th>
                <th>Manager</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}"></td>
                <td th:text="${event.eventType.eventTypeName}"></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.formatDateOfEvent(event.dateOfEvent)}"></td>
                <td th:text="${event.stadiumOfEvent.stadiumName}"></td>
                <td th:text="${event.formatPreparationPeriod(event.startOfPreparationOfStadium)}"></td>
                <td th:text="${event.formatPreparationPeriod(event.endOfDismantleOfStadium)}"></td>
                <td th:text="${event.eventManager.managerName}"></td>
                <td><a th:href="@{event-update/{id}(id=${event.id})}">Edit</a></td>
                <td><a th:href="@{event-delete/{id}(id=${event.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/event-create">Create event</a></p>
</div>
<div><a href="/main">Перейти на главную страницу</a></div>
</body>
</html>
