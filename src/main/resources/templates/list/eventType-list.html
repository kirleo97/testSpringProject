<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>EventTypes</title>
</head>
<body>
<div th:switch="${eventTypes}">
    <div>
        <h2>EventTypes</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name of EventType</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eventType : ${eventTypes}">
                <td th:text="${eventType.id}"></td>
                <td th:text="${eventType.eventTypeName}"></td>
                <td><a th:href="@{/update/eventType-update/{id}(id=${eventType.id})}">Edit</a></td>
                <td><a th:href="@{/delete/eventType-delete/{id}(id=${eventType.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create/eventType-create">Create eventType</a></p>
</div>
<div><a href="/main">Перейти на главную страницу</a></div>
</body>
</html>
