<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
    <style>
        td { text-align: center; }
    </style>
</head>
<body>
<form action="#" th:action="@{/update/user}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input readonly type="number" th:field="${user.id}" id="id" placeholder="ID"></td>
        </tr>
        <tr>
            <td>Enter the name</td>
            <td> <input type="text" th:field="${user.userName}" placeholder="Write name for Stadium"></td>
            <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:style="${'color: red;'}">Name Error</td>
        </tr>
        <tr>
            <td>Password</td>
            <td> <input type="hidden" th:field="${user.password}" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Select roles</td>
            <td>
                <select th:field="${user.roles}" multiple>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role.toString()}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Update User</button></td>
        </tr>
    </table>
</form>
<div><a href="/main">Go to main page</a></div>
</body>
</html>
