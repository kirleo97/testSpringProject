<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create EventType</title>
</head>
<body>
<form action="#" th:action="@{/create/eventType-create}" th:object="${eventType}" method="post">
    <table>
        <tr>
            <td>EventType name:</td>
            <td> <input type="text" th:field="*{eventTypeName}" id="eventTypeName" placeholder="Write name for EventType" /></td>
            <td th:if="${#fields.hasErrors('eventTypeName')}" th:errors="*{eventTypeName}" th:style="${'color: red;'}">Name Error</td>
        </tr>
        <tr>
            <td><button type="submit">Create EvenType</button></td>
        </tr>
    </table>
</form>
<div><a href="/main">Go to main page</a></div>
</body>
</html>
