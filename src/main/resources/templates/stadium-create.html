<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create Stadium</title>
</head>
<body>
<h1>Please, create some Stadium</h1>
<form action="#" th:action="@{/stadium-create}" th:object="${stadium}" method="post">
    <table>
        <tr>
            <td>Stadium's name:</td>
            <td> <input type="text" th:field="${stadium.stadiumName}" placeholder="Write name for Stadium"></td>
            <td th:if="${#fields.hasErrors('stadiumName')}" th:errors="${stadium.stadiumName}" th:style="${'color: red;'}">Name Error</td>
        </tr>
        <tr>
            <td>Event types for Stadium:</td>
            <td>
                <select th:field="${stadium.eventTypes}" multiple>
                    <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.eventTypeName}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Create EvenType</button></td>
        </tr>
    </table>
</form>
<div><a href="/main">Перейти на главную страницу</a></div>
</body>
</html>
