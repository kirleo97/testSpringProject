<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create Sector</title>
</head>
<body>
<h1>Please, create some Sector</h1>
<form action="#" th:action="@{/sector-create}" th:object="${sector}" method="post">
    <table>
        <tr>
            <td>Select stadium for sector:</td>
            <td>
                <select th:field="${sector.stadium}">
                    <option th:each="stadium : ${stadiums}" th:value="${stadium.id}" th:text="${stadium.stadiumName}">
                    </option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('stadium')}" th:errors="${sector.stadium}" th:style="${'color: red;'}">Sector' stadium Error</td>
        </tr>
        <tr>
            <td>Sector's name:</td>
            <td> <input type="text" th:field="${sector.sectorName}" placeholder="Write name for Sector"></td>
            <td th:if="${#fields.hasErrors('sectorName')}" th:errors="${sector.sectorName}" th:style="${'color: red;'}">Sector's name Error</td>
        </tr>
        <tr>
            <td>Sector's number of seats:</td>
            <td> <input type="number" th:field="${sector.numberOfSeats}" placeholder="Write number of seats for Sector"></td>
            <td th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="${sector.numberOfSeats}" th:style="${'color: red;'}">Sector's numberOfSeats Error</td>
        </tr>
        <tr>
            <td><button type="submit">Create Sector</button></td>
        </tr>
    </table>
</form>
<div><a href="/main">Перейти на главную страницу</a></div>
</body>
</html>
