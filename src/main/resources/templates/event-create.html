<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>

<h1>Please, select EventType for Event</h1>
<form action="#" th:action="@{/event-create}" method="post">
    <table>
        <tr th:each="eventType : ${events}">
            <td><a th:href="@{/event-create/byEventType/{id}(id=${eventType.id})}" th:text="${eventType.eventTypeName}"></a></td>
        </tr>
    </table>
</form>
<div><a href="/main">Перейти на главную страницу</a></div>
</body>
</html>
